  function fetchAllData()
  {
      firebase.database().ref("user_details").once('value',function(snapshot) {
          snapshot.forEach(
              function(childSnapshot) {
                  
                  let email_ids = childSnapshot.val().emails;
                  let uname = childSnapshot.val().name;
                   let dob = childSnapshot.val().date_of_birth;
                   let gender =childSnapshot.val().gender;
                   let address =childSnapshot.val().address;
          
                  addItemsToList(email_ids ,uname ,dob ,gender ,address);
              }
          )

      });
  }
  window.onload(fetchAllData());
